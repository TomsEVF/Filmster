<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmster</title>

    <!-- START: PWA Meta Tags für iOS Home-Bildschirm -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- END: PWA Meta Tags für iOS Home-Bildschirm -->
    
    <!-- START: PWA Meta Tags für Android/Chrome -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a232f"> <!-- Dunkle Farbe passend zum Hintergrund -->
    <!-- END: PWA Meta Tags für Android/Chrome -->

    <meta name="format-detection" content="telephone=no">
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="Titel">Filmster</h1>
        <div id="text">Scanne den QR-Code auf deiner Karte</div>

        <div id="camera-selector-container" style="display:none;">
            <label for="camera-selector">Kamera auswählen:</label>
            <select id="camera-selector"></select>
        </div>
    </header>
    <div id="ergebnis"></div>
    <div id="QR-Code"></div>
    <div class="container" id="videoContainer" style="display:none;">
        <div class="lang-button-container">
            <button id="lang-de" class="lang-button active" data-lang="de">Deutsch</button>
            <button id="lang-en" class="lang-button" data-lang="en">English</button>
        </div>
        <video id="trailer" controls autoplay width="640" height="360"></video>
        <div id="videoButtons">
            <button id="continueButton" style="display:none;">Nächster Trailer</button>
            <button id="scanAgainButton">Neuen QR-Code scannen</button>
        </div>
    </div>
</body>
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/js-md5@0.7.3/build/md5.min.js"></script>
<script src="script.js"></script>
</html>
